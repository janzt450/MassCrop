<body class="bg-background text-gray-200 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // First, get all existing registrations and unregister them to clear buggy caches
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
            }
            
            // Now register the fresh, corrected service worker
            const reg = await navigator.serviceWorker.register('./sw.js?v=3');
            console.log('SW registered:', reg);
          } catch (err) {
            console.log('SW registration failed:', err);
          }
        });
      }
    </script>
